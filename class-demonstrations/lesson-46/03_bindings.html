<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Data binding</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container pt-5">
        <p>
          <a v-bind:href="href" target="_blank">{{name}}</a>
        </p>
        <p v-html="link"></p> <!-- injects HTML code into the p tag -->
        <hr />
        <p>{{name}}</p>
        <p v-text="name"></p>
        <hr />
        <!-- Style binding -->
        <p :style="paragraphStyle">Lorem ipsum dolor sit amet.</p>
        <p style="color: red;">Lorem ipsum dolor sit amet.</p>
        <div :style="layout.parent">
          <p :style="layout.child">sweater</p>
          <p :style="layout.child">pants</p>
        </div>
        <hr />
        <!-- Class binding -->
        <button :class="buttonClass3">First button</button>
        <button :class="{'btn-warning': true}" class="btn">
          Second button
        </button>
        <hr />
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
      const vm = new Vue({
        el: '#app',
        data: {
          href: 'https://beetroot.academy/en/',
          link: '<a href="https://beetroot.academy/en/">Beetroot Academy</a>',
          name: 'Beetroot Academy',
          paragraphStyle: {
            fontSize: '20px',
            marginLeft: '10px',
            border: '1px pink dashed'
          },
          layout: {
            parent: {
              display: 'flex',
              flexDirection: 'row'
            },
            child: {
              display: 'flex',
              alignItems: 'center'
            }
          },
          buttonClass: ['btn', 'btn-primary'],
          buttonClass2: 'btn',
          buttonClass3: ['btn']
        },
      });
    </script>
  </body>
</html>
