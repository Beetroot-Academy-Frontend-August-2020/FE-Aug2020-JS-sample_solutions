<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Vue instance</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
  <div id="app">
    <div class="container pt-5">
      <h1 class="text-center">Introduction to Vue.js</h1>
      <article v-for="post in blogPost">
        <h2>{{post.title}}</h2>
        <h3>{{post.author}}</h3>
        <p>{{post.content}}</p>
        <p>{{post.timestamp}}</p>
      </article>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">
    new Vue({
      el: '#app', // element, document.querySelector('#app') or document.getElementById('app')
      data: {
        blogPost: [{
          title: 'How to Make Muffins',
          author: 'Fuad Aman',
          content: 'This is my fool-proof recipe for making muffins.',
          timestamp: new Date()
        },
        {
          title: 'How to Make Bullar',
          author: 'Fuad Aman',
          content: 'This is my fool-proof recipe for making muffins.',
          timestamp: new Date()
        },
        {
          title: 'How to Make Chaos',
          author: 'Fuad Aman',
          content: 'This is my fool-proof recipe for making muffins.',
          timestamp: new Date()
        }]
      },
    });
  </script>
</body>

</html>
